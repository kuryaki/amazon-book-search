<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Book Search - UI example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
</body>
    <nav class="navbar navbar-default" role="navigation" id="search-bar">
        <div class="navbar-header">
            <form class="navbar-form" role="search" id="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="q" id="search-term">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="search-info"></div>
        <div class="row">
            <div class=".col-md-8 .col-md-offset-1">
                <ul class="list-group" id="results"></ul>
            </div>
        </div>
    </div>
    <script src='js/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/client.js'></script>
</html>
